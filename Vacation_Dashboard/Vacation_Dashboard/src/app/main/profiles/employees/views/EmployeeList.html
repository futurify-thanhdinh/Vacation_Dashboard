<h1 style="text-align : center">Employee Profiles</h1>
 <!-- CONTENT -->

 <div ng-controller="EmployeeController">
   <div style="margin : 10px 10px;" kendo-grid k-options="EmployeeGridOptions"></div>  
</div>
 

<script type="text/ng-template" id="dialog.template.html">
  <md-dialog flex="30" aria-label="Mango (Fruit)" ng-cloak>
     
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Add New Employee</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="dialog.cancel()">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <md-dialog-content  >

        <md-content layout-padding>
          <form name="userForm">

            <div flex="grow">
              <md-input-container class="md-block" flex-gt-sm>
                <label>First name</label>
                <input ng-model="user.firstName">
              </md-input-container>

            </div>

            <div layout-gt-sm="row">

              <md-input-container class="md-block" flex-gt-sm>
                <label>Last Name</label>
                <input ng-model="user.lastname">
              </md-input-container>
            </div>

            <div layout-gt-xs="row">

              <md-input-container class="md-block" flex-gt-xs>
                <label>Gender</label>
                <md-select ng-model="user.gender">
                  <md-option ng-repeat="gender in genders" value="{{gender.id}}">
                    {{gender.value}}
                  </md-option>
                </md-select>
              </md-input-container>
            </div>

            <div layout-gt-xs="row">

              <md-input-container>
                <label>Date Of Birth</label>
                <md-datepicker ng-model="user.birthday"></md-datepicker>
              </md-input-container>
            </div>

            <div layout-gt-xs="row">

              <md-input-container class="md-block" flex-gt-xs>
                <label>Position</label>
                <md-select ng-model="user.position">
                  <md-option ng-repeat="position in positions" value="{{position.id}}">
                    {{position.value}}
                  </md-option>
                </md-select>
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Phone Number</label>
                <input name="phonenumber" ng-model="user.phonenumber" required ng-pattern="/^[0-9]{11}$/" md-maxlength="11">
                <div ng-messages="userForm.phonenumber.$error" role="alert" multiple>
                  <div ng-message="required" class="my-message">You must supply a postal code.</div>
                  <div ng-message="pattern" class="my-message">
                    That doesn't look like a valid postal
                    code.
                  </div>
                  <div ng-message="md-maxlength" class="my-message">
                    Don't use the long version silly...we don't need to be that specific...
                  </div>
                </div>
              </md-input-container>
            </div>
            
            <div layout-gt-sm="row">
              <md-input-container class="md-block">
                <label>Email</label>
                <input required type="email" name="Email" ng-model="project.clientEmail"
                       minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

                <div ng-messages="userForm.Email.$error" role="alert">
                  <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                    Your email must be between 10 and 100 characters long and look like an e-mail address.
                  </div>
                </div>
              </md-input-container>
              </div>

            <div layout-gt-sm="row">

              <md-input-container class="md-block" flex-gt-sm>
                <label>Remain Day Off</label>
                <input ng-model="user.reamindayoff" type="number" value="12">
              </md-input-container>
            </div>

            <div layout-gt-sm="row">

              <md-input-container class="md-block" flex-gt-sm>
                <label>Upload Avatar</label>
                
              </md-input-container>
            </div>

            </form>
          </md-content>
      </md-dialog-content>

      <md-dialog-actions layout="row"> 
        <span flex></span>
        <md-button ng-click="dialog.answer('not useful')">
          Create
        </md-button>
        <md-button ng-click="closeDialog()" md-autofocus> 
          Cancel
        </md-button>
      </md-dialog-actions>
    
  </md-dialog>
</script>
