<h1 style="text-align: center;">Team Profiles</h1>



<div ng-controller="TeamController">
  <!--<md-button class="md-raised md-primary" ng-click="showDialog($event)">Add Team Members</md-button>-->
  <div style="margin : 10px 10px;" kendo-grid k-options="TeamGridOptions"></div>
</div>


<script type="text/ng-template" id="dialog.template.html">
  <md-dialog flex="30" aria-label="Mango (Fruit)" ng-cloak>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Team Member</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="dialog.cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <md-content layout-padding>
        <form name="userForm"> 

          <div layout-gt-xs="row"> 
            <md-input-container class="md-block" flex-gt-xs>
              <label>Team</label>
              <md-select ng-model="team.name">
                <md-option ng-repeat="team in teams" value="{{team.value}}">
                  {{team.value}}
                </md-option>
              </md-select>
            </md-input-container>
          </div> 

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Members</label>
              <md-select ng-model="team.members" multiple> 
                  <md-option ng-value="member.value" ng-repeat="member in members">
                      {{member.value}}
                  </md-option> 
              </md-select>
            </md-input-container>
          </div> 
          <p ng-if="team.members" class="md-block" flex-gt-xs>
            Add <strong style="color:darkcyan">{{printSelectedMembers()}}</strong> to Team <strong style="color:darkturquoise">{{team.name}}</strong>
          </p>

        </form>
      </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="dialog.answer('not useful')">
        Create
      </md-button>
      <md-button ng-click="closeDialog()" md-autofocus>
        Cancel
      </md-button>
    </md-dialog-actions>

  </md-dialog>
</script>
